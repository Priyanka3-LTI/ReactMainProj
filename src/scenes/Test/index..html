<!DOCTYPE html>
<html lang="en">

<head>

<body>
  <div id="root"></div>
  <h1 style="font-size:20px;color:#6a5acd;margin-left:600px;">TEST PAGE</h1>
  <div class="wraper">

      <select class="header__methods" id="header-methods">
        <option value="GET">GET</option>
        <option value="POST">POST</option>
        <option value="PUT">PUT</option>
        <option value="DELETE">DELETE</option>
      </select>
      <input type="text" class="header__url" id="header-url" disabled="disabled"
        value="https://apim.devtest.aws.scania.com/purchasing_dev/v1/purchase-orders?purchase_requisition_number=0000100720" />
      <button id="btn_send" class="header__btnsend">SEND</button>
    </header>

      <p> NOTE:   <b>Request URL:   https://apim.devtest.aws.scania.com/purchasing_dev/v1/purchase-orders?purchase_order_number=0839891 </br>
                         Add Parameters(in the Param Section):   Key=purchase_order_number   Value=0839891 </br>
                         </b></p>
    </div> -->

    <section class="menu-items">
      <ul>
        <li>
          <button id="btn-body" class="active"></button>
        </li>
        <!-- <li>
          <button id="btn-params" class="">PARAMS</button>
        </li> -->
        <li>
          <button type="button" class="header__btnsend">
            <a href="http://localhost:3000/purchasing-api/test">GO BACK</a></button>
        </li>
      </ul>
    </section>

    <section class="menu-items-body">
      <table class="table" id="table">
        <thead>
          <th>KEY</th>
          <th>VALUE</th>
          <th>DESCRIPTION</th>
        </thead>
        <tbody id="table-body">
          <tr id="btn-params" class="">
            <td id="btn-params" class=""><input id="btn-params" class="" type="text" placeholder="Key" value="purchase_requisition_number" disabled="disabled"/></td>
            <td id="btn-params" class=""><input id="btn-params" class="" type="text" placeholder="Value" value="0000100720" /></td>
            <td>
              <input type="text" placeholder="Description" />
            </td>
          </tr>
        </tbody>
      </table>
    </section>

    
    <div class="loading" id="loading">
      <div class="lds-ring">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <script src="./script.js"></script>
