<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Purchasing Api</title>
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata&family=Roboto:wght@300;400;500&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div id="root"></div>
  <h1 style="font-size:20px;color:#6a5acd;margin-left:600px;">TEST PAGE</h1>
  <button class="header__btnsend">
    <a href="http://localhost:3000/purchasing-api/test">BACK</a></button>
  <div class="wraper">
    <header class="header">
      <select class="header__methods" id="header-methods">
        <option value="GET">GET</option>
        <option value="POST">POST</option>
        <option value="PUT">PUT</option>
        <option value="DELETE">DELETE</option>
      </select>
      <input type="text" class="header__url" id="header-url" disabled="disabled"
        value="https://apim.devtest.aws.scania.com/purchasing/dev/commodity-groups/getCommodityGroupByCode/v1?pageNo=1&pageSize=10" />
      <button id="btn_send" class="header__btnsend">SEND</button>
    </header>


    <section class="menu-items">
      <ul>

        <li>
          <button id="btn-body" class="active"></button>
        </li>

      </ul>
    </section>

    <section class="menu-items-body">
      <table class="table" id="table">
        <thead>
          <th>KEY</th>
          <th>VALUE</th>
    
        </thead>
        <tbody id="table-body">
          <tr id="btn-params" class="">
            <td id="btn-params" class=""><input id="btn-params" type="text" placeholder="Key"
                value="pageNo" disabled="disabled" /></td>
            <td><input id="btn-params" type="text" placeholder="Value" value="1" /></td>
            <!-- <td>
              <input type="text" placeholder="Description" />
            </td> -->
          </tr>
          <tr id="btn-params" class="">
            <td id="btn-params" class=""><input id="btn-params" type="text" placeholder="Key"
                value="pageSize" disabled="disabled" /></td>
            <td><input id="btn-params" type="text" placeholder="Value" value="10" /></td>
            <!-- <td>
              <input type="text" placeholder="Description" />
            </td> -->
          </tr>

        </tbody>
      </table>
    </section>

    
    <div class="loading" id="loading">
      <div class="lds-ring">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <script src="./script.js"></script>
  </div>






  <!-- <script src="./script.js"></script> -->
</body>

</html>
